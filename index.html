<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-Numbers Game</title>
    <script type="module" src="simple-statistics.min.js"></script>
</head>
<body>
<input type="number" id="i0">
<input type="number" id="i1">
<input type="number" id="i2">
<input type="number" id="i3">
<input type="number" id="i4">
<input type="number" id="i5">
<br>
<button onClick="step()">Step</button>

<button onClick="randomize()">Randomize</button>

<button onClick="clearInput()">Clear Input</button>
<button onClick="clearOutput()">Clear Output</button>
<button onClick="clearAll()">Clear All</button>
Advanced: <input type="checkbox" id="advancedCheck" onclick="toggleAdvanced()">
<hr>
<div id="output">
    <br>
    <br>
    <br>
    <br>
</div>
<div id="advanced" style="display: none;">

    # of trials
    <input id="trialNumber" value="10">
    <button onclick="goTrials()">Run Trials</button>
    <br>
    <textarea id="textOutput"></textarea>
</div>
<script src="js.js"></script>

</html>
